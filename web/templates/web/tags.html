{% extends 'web/base.html' %}
{% block content %}
    <h2>Теги</h2>
    <ui>
      {% for tag in items %}
        <li>
            {{ tag.title }}
            <small><a href="{% url 'tags_delete' tag.id %}">удалить</a></small>
        </li>
      {% endfor %}
    </ui>

    <b>Добавление тега</b>
    <form action="", method="post">
        {% csrf_token %}
        {{  form.as_p }}
        <button>Сохранить тег</button>
    </form>
{% endblock %}
